<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            background-color: red;
            padding: 10px;
        }

        .container{
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-auto-rows: minmax(50px, auto);
            column-gap: 1px;
            row-gap: 1px;
        } 

        .item1{
            grid-row-start: span 3;
        }

        .item2{
            grid-column-start: span 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box item1">eins</div>
        <div class="box item2">zwei</div>
        <div class="box item3">drei</div>
        <div class="box item4">vier</div>
        <div class="box item5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod pariatur delectus iusto quae, adipisci unde eius ipsa inventore voluptatem repellendus debitis excepturi alias aliquam a.</div>
    </div>
</body>
</html>
