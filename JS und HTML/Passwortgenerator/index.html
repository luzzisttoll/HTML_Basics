<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Passwortgenerator</title>
</head>

<body>
    <h1>Passwortgenerator</h1>
    <div class="text">
        Geben Sie die Passwortlänge an
    </div>
    <div class="length">
        <input type="text" id="passwordlength" value="7" size="2" />
    </div>
    <div class="text">
        Wählen Sie, was sich im Passwort befinden soll
    </div>
    <div class="checkboxes">
        <div class="gros">
            Groß: <input type="checkbox" id="gros" checked="checked" />
        </div>
        <div class="klein">
            Klein: <input type="checkbox" id="klein" checked="checked" />
        </div>
        <div class="zahl">
            Zahl: <input type="checkbox" id="zahl" />
        </div>
        <div class="sonder">
            Sonder: <input type="checkbox" id="sonder" />
        </div>
    </div>
    <div class="button">
        <button onclick="getPassword()" class="btn btn-dark">Passwort erzeugen</button>
    </div>
    <div id="password">
        <input type="text" placeholder="Passwort" id="passwordfield" />
    </div>
</body>

</html>
